apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "mamoa.devops.gov.bc.ca/v1alpha1",
          "kind": "AquaScannerAccount",
          "metadata": {
            "name": "aquascanneraccount-sample"
          },
          "spec": {}
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.10.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: aqua-scanner-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: AquaScannerAccount is the Schema for the aquascanneraccounts API
      displayName: Aqua Scanner Account
      kind: AquaScannerAccount
      name: aquascanneraccounts.mamoa.devops.gov.bc.ca
      version: v1alpha1
  description: An operator that manages a aqua scanner account per project set
  displayName: aqua-scanner-operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - mamoa.devops.gov.bc.ca
          resources:
          - aquascanneraccounts
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - mamoa.devops.gov.bc.ca
          resources:
          - aquascanneraccounts/finalizers
          verbs:
          - update
        - apiGroups:
          - mamoa.devops.gov.bc.ca
          resources:
          - aquascanneraccounts/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: aqua-scanner-operator-controller-manager
      deployments:
      - name: aqua-scanner-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                envFrom:
                - secretRef:
                    name: aqua-scanner-operator-creds
                image: controller:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: aqua-scanner-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: aqua-scanner-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - aqua
  - aqua scans
  - operator
  links:
  - name: Aqua Scanner Operator
    url: https://aqua-scanner-operator.domain
  maintainers:
  - email: patrick.simonian@gov.bc.ca
    name: patricksimonian
  maturity: alpha
  provider:
    name: aqua-scanner-account
  version: 0.0.1
